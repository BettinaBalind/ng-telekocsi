<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="firstName">Vezetéknév</label>
        <input
          type="firstName"
          id="firstName"
          name="firstName"
          ngModel
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="lastName">Keresztnév</label>
        <input
          type="lastName"
          id="lastName"
          name="lastName"
          ngModel
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="city">Lakóhely (város)</label>
        <input
          type="city"
          id="city"
          name="city"
          ngModel
          class="form-control"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Regisztrálok</button>

    </form>
  </div>
</div>
